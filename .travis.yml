language: scala

jdk:
- openjdk8

scala:
- 0.25.0-bin-20200609-a3b417b-NIGHTLY

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_install:
  - git fetch --tags

stages:
  - name: test
  - name: release
    if: ((branch = shapeless-3 AND type = push) OR (tag IS present)) AND NOT fork

jobs:
  include:
    - stage: test
      script: sbt clean compile test
    - stage: release
      script: sbt ci-release

notifications:
  irc: "chat.freenode.net#shapeless"
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e58e987de2f64f32c8c6
