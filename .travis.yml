os: linux
dist: trusty
language: scala

install:
  - |
    # update this only when sbt-the-bash-script needs to be updated
    export SBT_LAUNCHER=1.4.9
    export SBT_OPTS="-Dfile.encoding=UTF-8"
    curl -L --silent "https://github.com/sbt/sbt/releases/download/v$SBT_LAUNCHER/sbt-$SBT_LAUNCHER.tgz" > $HOME/sbt.tgz
    tar zxf $HOME/sbt.tgz -C $HOME
    sudo rm /usr/local/bin/sbt
    sudo ln -s $HOME/sbt/bin/sbt /usr/local/bin/sbt

jdk:
  - oraclejdk8

scala:
  - 2.11.12
  - 2.12.12
  - 2.13.5

env:
  - {}
  - SCALA_JS_VERSION=0.6.33
  - SCALA_JS_VERSION=1.5.0

stages:
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

script: sbt ++$TRAVIS_SCALA_VERSION! clean validateCI

notifications:
  irc: "chat.freenode.net#shapeless"
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e58e987de2f64f32c8c6

jobs:
  include:
    - stage: test
      env:
        - SCALA_NATIVE=true
      before_install:
        - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x
    - stage: release
      before_install:
        - git fetch --tags
        - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x
      script:
        - sbt ci-release
        - SCALA_JS_VERSION=0.6.33 sbt clean sonatypeBundleClean ci-release
  exclude:
    - scala: 2.13.5
      env: SCALA_JS_VERSION=0.6.33
